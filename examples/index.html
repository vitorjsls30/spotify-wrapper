<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Spotify Wrapper Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

  <div id="albums"></div>

  <script src="../dist/spotify-wrapper.umd.js"></script>
  <script>
    const spotify = new SpotifyWrapper({
      token: 'BQDOz88ZQBLnH2RTGwEgafKj1MtLHEMcJcpP54lfKCM30FQeWrM5w48vgnnngMiXUo3sliNPqBiiF_tf8iBh0Rcj61ANDTfBHC-hvpJ-dV_l19cAnfJENXfs3N7QDfgoH11yCDXfCkyBoQ'
    })
    const albums = spotify.search.albums('U2');
    const albumsEl = document.getElementById('albums');

    albums
      .then( data => {

        markup = data.albums.items.map(item =>
          `<img src='${item.images[0].url}'/>`
        ).join('');

        albumsEl.innerHTML = markup;
      })
  </script>
</body>
</html>
